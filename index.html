<!doctype html>
<html>
  <head>
    <title>Google Maps JavaScript API Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCui7iv7KFH4cOY65MRWNw4MSfY4rDdpyA&loading&callback=initMap&loading=async"
      async
      defer
    ></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="header">
      <input id="search-box" type="text" placeholder="Search place..." />
    </div>
    <div id="mapContainer">
      <div id="map" style="height: 100%"></div>
    </div>
    <script>
      function buildContent(property) {
        const content = document.createElement("div");
        content.classList.add("property");
        content.innerHTML = `<div class="icon">
        <i aria-hidden="true" class="fa fa-icon fa-${property.type}" title="${property.type}"></i>
        <span class="fa-sr-only">${property.type}</span>
    </div>
    <div class="details">
        <div class="price">${property.price}</div>
        <div class="address">${property.address}</div>
        <div class="features">
        <div>
            <i aria-hidden="true" class="fa fa-bed fa-lg bed" title="bedroom"></i>
            <span class="fa-sr-only">bedroom</span>
            <span>${property.bed}</span>
        </div>
        <div>
            <i aria-hidden="true" class="fa fa-bath fa-lg bath" title="bathroom"></i>
            <span class="fa-sr-only">bathroom</span>
            <span>${property.bath}</span>
        </div>
        <div>
            <i aria-hidden="true" class="fa fa-ruler fa-lg size" title="size"></i>
            <span class="fa-sr-only">size</span>
            <span>${property.size} m<sup>2</sup></span>
        </div>
        </div>
    </div>`;
        return content;
      }
    </script>
  </body>
</html>
